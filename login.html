<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/build/css/main.css">
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
    <title>05TPLE019 - Login</title>
</head>
<body>
    
<!-- Register-->

<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <section class="relative flex h-24 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="subarashii/ITSME.jpeg" alt="Foto 1" class=" h-full w-full object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="subarashii/K-BACK.jpg" alt="Foto 2" class=" h-full w-full object-cover" />
          </div>
          <div class="swiper-slide">
            <img src="subarashii/KLX.jpg" alt="Foto 3" class="h-full w-full object-cover" />

          </div>
        </div>
      </div>
    </section>

<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    autoplay: {
      delay: 5000, // Autoslide setiap 3 detik
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>

  
      <main
        class="flex items-center justify-center px-8 py-4 sm:px-12 lg:col-span-7 lg:px-16 lg:py-8 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
          <div class="relative -mt-16 block lg:hidden">
            <a
              class="inline-flex size-16 items-center justify-center rounded-full bg-white text-blue-600 sm:size-20"
              href="javascript:void(0)"
            >
            </a>
          </div>

          <a class="block text-teal-300" href="index.html">
            <span class="sr-only">Home</span>
            <img
                src="subarashii/logo subarashii blck.jpg"
                alt=""
                class="flex h-16 w-45 object-cover mx-auto"
              />
          </a>

          <div class="mx-auto max-w-screen-xl px-4 py-4 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-lg text-center">
              <h1 class="text-2xl font-bold text-black sm:text-3xl">Silahkan Masukan Akun Anda</h1>
          
              <p class="mt-4 text-gray-700 text-sm">
                Pastikan keamanan akun anda dengan rutin mengganti password.
              </p>
            </div>
          
            <form action="#" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
              <div>
                <label for="email" class="sr-only">Email</label>
          
                <div class="relative">
                  <input
                    type="email"
                    class="w-full rounded-lg border border-gray-300 p-4 pe-12 text-sm shadow"
                    placeholder="Masukan email anda"
                  />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                      />
                    </svg>
                  </span>
                </div>
              </div>
          
              <div>
                <label for="password" class="sr-only">Password</label>
          
                <div class="relative">
                  <input
                    type="password"
                    class="w-full rounded-lg border border-gray-300 p-4 pe-12 text-sm shadow"
                    placeholder="Masukan password"
                  />
          
                  <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="size-4 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </span>
                </div>
              </div>
          
              <div class="flex items-center justify-between">
                <p class="text-sm text-gray-500">
                  Belum punya akun?
                  <a class="underline" href="register.html">Daftar sekarang</a>
                </p>
          
                <button
                  type="submit" 
                  class="button rounded bg-black px-5 py-3 text-sm font-medium text-white
                  transition hover:bg-gray-900 hover:text-yellow-400 focus:outline-none focus:ring active:text-white">
                  <a href="index.html">Masuk</a>
                
                  
                </button>
              </div>
            </form>
          </div>
        </div>

  <!-- Register -->
